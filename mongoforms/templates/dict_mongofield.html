{#<script type="text/javascript" src="/static/js/mongofields.js"> </script>#}

<div id="div-{{ field_name }}-{{ field_uuid }}"></div>
<script type="text/javascript">
    {% autoescape off %}

$('#div-{{ field_name }}-{{ field_uuid }}').mongoDictField({
    name: '{{ field_name }}',
    keys: {{ keys }},
    fields: {{ fields }},
    items: {{ items }},
    choices: {{ choices }},
    showAllFields: {{ show_all_fields }}
});


    {% endautoescape %}

</script>
